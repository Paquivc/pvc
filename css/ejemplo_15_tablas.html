 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        /* Propiedades para tablas 
        - border-collapse -> separación entre celdas 
        - border-spacing -> Espaciado entre celdas */

        table {
            border-collapse: separate;
            border-spacing: 5px;
            empty-cells: hide;
            caption-side: bottom;
        }

        th, td {
            border: 1px solid blue;
            padding: 5px;
        }
    </style>
 </head>
 <body>
        <table>
        <caption>Cursos de diseño gráfico</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Horas</th>
                <th>Plazas</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>HTML5</td>
                <td colspan="2">20</td>
                <td>09:00-13:00</td>
            </tr>
            <tr>
                <td>CSS3</td>
                <td rowspan="2">40</td>
                <td>15</td>
                <td>16:00-20:00</td>
            </tr>
            <tr>
                <td>Usabilidad</td>
                <td>10</td>
                <td>16:00-20:00</td>
            </tr>
            <tr>
                <td>Ajax</td>
                <td>60</td>
                <td></td>
                <td>08:30-12:30</td>
            </tr>
        </tbody>
    </table>
 </body>
 </html>
